<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Detailed lists of buyable things, Free and Open Data">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <base>
    <title>{{ title }}</title>
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
    <style>
      /* Critical CSS. TODO: Minify */
      button {
        background: initial;
        border: initial;
        padding: initial;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong class="highlighted">Javascript is disabled in your browser. For now, functionality will be significantly reduced, but it should improve in the far future. (If privacy is your concern: JS sourcemaps are always included in the production builds)</strong>
    </noscript>
    <!--vue-ssr-outlet-->
    {{{ renderState() }}}
    <!-- FIXME: -->
    {{{ renderState({ contextKey: 'apolloState', windowKey: '__APOLLO_STATE__' }) }}}
    {{{ renderScripts() }}}
  </body>
</html>
